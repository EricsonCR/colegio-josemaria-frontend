<div class="container my-5">
    <h2>Lista de Pagos</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <button routerLink="/dashboard/pago-registrar" class="btn btn-primary">Registrar Pago</button>
                </div>
                <div class="d-flex">
                    <input type="text" class="form-control mx-2">
                    <button class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Matricula</th>
                        <th>Monto</th>
                        <th>Metodo Pago</th>
                        <th>Fecha Registro</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of ListaPagos; track $index) {
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.id_matricula}}</td>
                        <td>{{item.monto}}</td>
                        <td>{{item.metodo_pago}}</td>
                        <td>{{item.registro | date:"dd/MM/yyyy"}}</td>
                        <td>{{item.estado}}</td>
                        <td>
                            <a href="" class="btn btn-secondary">Editar</a>
                            <a href="" routerLink="/dashboard/pago-detalle/{{item.id}}"
                                class=" btn btn-secondary ms-2">Detalle</a>
                            <a href="" class="btn btn-secondary ms-2">Eliminar</a>
                            <button class="btn btn-success ms-2" (click)="generarPDF(item)">PDF</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
