<div class="form">
    <div class="group">
        <img src="/img/colegio-login-1.png" alt="">
    </div>
    <div class="group">
        <h1>Login</h1>
    </div>
    <form [formGroup]="formUsuario">
        <div class="group">
            <i class="bi bi-envelope-at-fill icon"></i>
            <input class="input" type="email" placeholder="correo" formControlName="email">
        </div>
        <div class="group">
            <i class="bi bi-file-lock2-fill icon"></i>
            <input class="input" type="password" placeholder="contraseÃ±a" formControlName="password">
        </div>
    </form>
    <div class="group">
        <a href="" routerLink="/login/signup">Registrarse !</a>
    </div>
    <div class="group">
        <button [disabled]="!formUsuario.valid" (click)="signin()">Login</button>
    </div>
</div>
